<div class="row">
    <div class="col-md-12 my-4">
        <h3>Update post</h3>
        <hr />
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title"/>
                <small
                    *ngIf="
                        postForm.get('title').errors &&
                        postForm.get('title').errors.required &&
                        postForm.get('title').touched
                    "
                    >Title is required</small
                >
                <small
                    *ngIf="
                        postForm.get('title').errors &&
                        postForm.get('title').errors.minlength
                    "
                    >Title should be in length 6</small
                >
            </div>
            <div class="mb-3">
                <label for="body">Body</label>
                <textarea type="text" id="body" class="form-control" formControlName="body"></textarea>
                <small
                    *ngIf="
                        postForm.get('body').errors &&
                        postForm.get('body').errors.required &&
                        postForm.get('body').touched
                    "
                    >Body is required</small
                >
                <small
                    *ngIf="
                        postForm.get('body').errors &&
                        postForm.get('body').errors.minlength
                    "
                    >Body should be in minlength 20</small
                >
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Update Post</button>
            </div>
        </form>
    </div>
</div>
