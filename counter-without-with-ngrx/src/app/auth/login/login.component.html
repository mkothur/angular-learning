<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" formControlName="email"/>
                <small
                  *ngIf="
                    loginForm.get('email').errors &&
                    loginForm.get('email').errors.required &&
                    loginForm.get('email').touched && 
                    !loginForm.get('email').valid
                  "
                  >Email is required</small>
                <small
                  *ngIf="
                    loginForm.get('email').errors &&
                    loginForm.get('email').errors.email
                  "
                  >Invalid email</small>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
                <small
                  *ngIf="
                    loginForm.get('password').errors &&
                    loginForm.get('password').errors.required &&
                    loginForm.get('password').touched
                  "
                  >Password is required</small>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
