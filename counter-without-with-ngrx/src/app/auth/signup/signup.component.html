<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Signup</h3>
            <hr />
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" formControlName="email"/>
                    <small
                        *ngIf="
                        signUpForm.get('email').errors &&
                        signUpForm.get('email').errors.required &&
                        signUpForm.get('email').touched && 
                        !signUpForm.get('email').valid
                        "
                        >Email is required</small>
                    <small
                        *ngIf="
                        signUpForm.get('email').errors &&
                        signUpForm.get('email').errors.email
                        "
                    >Invalid email</small>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
                    <small
                        *ngIf="
                            signUpForm.get('password').errors &&
                            signUpForm.get('password').errors.required &&
                            signUpForm.get('password').touched
                        "
                    >Password is required</small>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
